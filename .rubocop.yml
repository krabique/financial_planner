require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - node_modules/**/*

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - bin/setup
    - bin/update
    - bin/test

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - config/application.rb

Metrics/LineLength:
  Exclude:
    - config/initializers/**/*
    - db/**/*

Metrics/BlockLength:
  Exclude:
    - config/initializers/**/*

Metrics/MethodLength:
  Exclude:
    - db/**/*

Metrics/AbcSize:
  Exclude:
    - db/**/*

RSpec/ImplicitExpect:
  Exclude:
    - spec/models/**/*

RSpec/ContextWording:
  Exclude:
    - spec/models/**/*

RSpec/ExampleLength:
  Exclude:
    - spec/feature/**/*

Style/GuardClause:
  Exclude:
    - app/controllers/users/registrations_controller.rb
